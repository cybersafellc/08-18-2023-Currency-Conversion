<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  </head>
  <body class="bg-dark">
    <section>
      <div class="container d-flex justify-content-center align-items-center">
        <div id="card" class="card w-75 rounded-0 p-4">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <p id="text1">1 United States Dollar equals</p>
                <h1 id="text2">15,300.95</h1>
                <h1 id="text3">Indonesian Rupiah</h1>
                <p id="text4">Aug 18, 02:58 UTC</p>
                <div class="card d-flex flex-row p-2 gap-1 mb-3">
                  <input id="input-1" type="text" class="border-0 focus-ring focus-ring-light" />
                  <span class="border"></span>
                  <select id="curency-1" class="form-select border-0 focus-ring focus-ring-light" aria-label="Default select example">
                    <option value="1">USD</option>
                    <option value="2">IDR</option>
                    <option value="3">EUR</option>
                  </select>
                </div>
                <div class="card d-flex flex-row p-2 gap-1 mb-3">
                  <input id="input-2" type="text" class="border-0 focus-ring focus-ring-light" />
                  <span class="border"></span>
                  <select id="curency-2" class="form-select border-0 focus-ring focus-ring-light" aria-label="Default select example">
                    <option value="1">USD</option>
                    <option value="2">IDR</option>
                    <option value="3">EUR</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <img class="w-100" src="https://englishtribuneimages.blob.core.windows.net/gallary-content/2022/7/2022_7$largeimg_667477229.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
